<div class="row">
  <div class="cols-xs-12 cols-sm-10 cols-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
        />
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
