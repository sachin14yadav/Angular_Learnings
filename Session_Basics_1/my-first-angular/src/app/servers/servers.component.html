<label>Server Name</label>
<!-- <input type="text" class="form-control"
    (input) = "onUpdateServerName($event)"> one way binding-->

<input type="text" class="form-control"
    [(ngModel)] = "serverName">
<!-- <p>{{ serverName }}</p> -->
<hr>
<button 
    class="btn btn-primary"
    [disabled] = "!allowNewServer" 
    (click) = "onClickOfAddServer()">Add Server</button>
<hr>
<p>Current value of above Button Disabled property: {{ !allowNewServer }}.</p>
<p [innerText] = "allowNewServer">Can't use this space</p> 
<hr>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
